services:
  db:
    image: paradedb/paradedb:latest
    container_name: peoples_court_db
    restart: always
    environment:
      - POSTGRES_DB=peoples_court
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    container_name: peoples_court_api
    restart: always
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DB_HOST=db
      - DB_USER=postgres
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_NAME=peoples_court
      - INTERNAL_API_KEY=${INTERNAL_API_KEY}
      - HF_HUB_DOWNLOAD_TIMEOUT=600
    depends_on:
      db:
        condition: service_healthy

  caddy:
    image: caddy:2-alpine
    container_name: peoples_court_caddy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME}

volumes:
  postgres_data:
  caddy_data:
  caddy_config:
